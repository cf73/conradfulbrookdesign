<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><h3>Full Time</h3></button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><h3>Pro Bono</h3></button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><h3>Teaching</h3></button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <div class="container-fluid">
        <div class="row">
            {{collection:work sort="order" type:is="professional" }}
                <div class="col-lg-6">
                    {{partial:workcard}}
                </div>
            {{/collection:work}}
        </div>
    </div>
</div>
<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="container-fluid">
        <div class="row">
            {{collection:work sort="order" type:is="freelance" }}
                <div class="col-lg-6">
                    {{partial:workcard}}
                </div>
            {{/collection:work}}
        </div>
    </div>
</div>
<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    <div class="container-fluid">
        <div class="row">
            {{collection:work sort="order" type:is="teaching" }}
                <div class="col-lg-4">
                    {{partial:workcard}}
                </div>
            {{/collection:work}}
        </div>
    </div>
</div>
</div>
