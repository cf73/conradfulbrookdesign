title: Work
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: card_blurb
        field:
          antlers: false
          display: 'Card Blurb'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: main_video
        field:
          display: 'Main Video'
          type: video
          icon: video
          listable: hidden
          instructions_position: above
      -
        handle: main_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: intro_blurb
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Intro blurb'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: more_content
        field:
          collapse: false
          sets:
            content:
              display: Content
              fields:
                -
                  handle: text
                  field:
                    always_show_set_button: false
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                -
                  handle: image
                  field:
                    mode: list
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
          display: 'More content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
